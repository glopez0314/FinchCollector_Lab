{% extends 'base.html' %} {% block content %}

<h1>Dog List</h1>

{% for dog in dogs %}
<div class="card">
  <div class="card-content">
    <a href="{% url 'details' dog.id %}"
    <span class="card-title">{{ dog.name }}</span>
    <p>Breed: {{ dog.breed }}</p>
    <p>Gender: {{ dog.gender }}</p>
    {% if dog.age > 0 %}
    <p>Age: {{ dog.age }}</p>
    {% else %}
    <p>Age: Puppy</p>
    {% endif %}
  </div>
  
</div>

{% endfor %} {% endblock %}
