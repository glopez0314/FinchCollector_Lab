{% extends 'base.html' %}
{% block content %}

<h1>Tricks</h1>

{% for trick in trick_list %}
  <a href="{% url 'tricks_details' trick.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ trick.name }}</span>
            <p>Difficulty: {{ trick.get_difficulty_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
