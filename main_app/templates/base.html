{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog Collector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav id="nav">
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="/" class="left brand-logo">&nbsp;&nbsp;Dog Collector</a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="/dogs">View Dogs</a></li>
            <li><a href="{% url 'dogs_create' %}">Add new Dog</a></li>
            <li><a href="{% url 'tricks_index' %}">Tricks</a></li>
            <li><a href="{% url 'tricks_create' %}">Add Trick</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">
        All Rights Reserved, &copy; 2023 Dog Collector &nbsp;
      </div>
    </footer>
  </body>
</html>
